<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Knewave|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 mb-5 " id="start">
        <div class="jumbotron jumbotron-fluid">

            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <h1 class="display-4 text-center">Street Brawler!</h1>

                <div class="carousel-inner mt-5">

                    <div class="carousel-item active">

                        <p class="lead text-center">Choose Your Fighter!</p>
                    </div>
                    <div class="carousel-item">
                        <p class="lead text-center">Some Fighting Styles are Greater Than Others!</p>
                    </div>
                    <div class="carousel-item">
                        <p class="lead text-center">Power Up with each win!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 just justify-content-md-center">
            <img src="./images/p1/p1-pic.jpg" alt="..." class="img-thumbnail mr-4" style="width: 15em; height: 15em;"
                id="c1">
            <img src="./images/p2/pr2=-pic.jpg" alt="..." class="img-thumbnail  mr-4" style="width: 15em; height: 15em;"
                id="c2">
            <img src="./images/p3/p3-pic.jpg" alt="..." class="img-thumbnail  mr-4" style="width: 15em; height: 15em;"
                id="c3">
            <img src="./images/p4/p4-pic.jpg" alt="..." class="img-thumbnail  mr-4" style="width: 15em; height: 15em;"
                id="c4">
        </div>

    </div>

    <!-- ////////////////////////////////////////////////////////////////////////////////////////// -->

    <div class="container mt-5 hide " id="opponentPage">
        <div class="row justify-content-md-center mt-5 mb-5">
            <img src="./images/p2/pr2=-pic.jpg" alt="..." class="img-thumbnail  mr-4" style="width: 15em; height: 15em;"
                id="opponent0">
            <img src="./images/p3/p3-pic.jpg" alt="..." class="img-thumbnail  mr-4" style="width: 15em; height: 15em;"
                id="opponent1">
            <img src="./images/p4/p4-pic.jpg" alt="..." class="img-thumbnail  mr-4" style="width: 15em; height: 15em;"
                id="opponent2">
        </div>

        <div class="row mt-5 fighter justify-content-md-center ">
            <div class="col-md-6">
                <img src="./images/p2/p2-hit.gif" alt="..." class=" mr-4" style="" id="charImg">
                <div class="progress " style="width: 20em;  margin: auto;">

                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="charHealth">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ////////////////////////////////////////////////////////////////////////////////////////// -->

    <div class="container mt-5 hide " id="battlePage">
        <div class="row justify-content-md-center control" id="fightContainer">
            <div class="col-md-4 title" id="fight">
                <h1>Fight!</h1>
            </div>
            <div class="col-md-4 title" id="powerUP">
                <h1 id="powerUpText">Power Up!</h1>
            </div>
        </div>
        <div class="row justify-content-md-center control hide" id="resultContainer">
                <div class="col-md-5 title" id="fight">
                    <h1 id="result"> You Win!</h1>
                </div>
                <div class="col-md-5 title" id="powerUP">
                    <h1 id ="newGame">New Game!</h1>
                </div>
            </div>

        <div class="row mt-5 fighter  justify-content-md-center " >
            <div class="charCHosen col-md-6">

                <img src="./images/p1/p1_idol.gif" alt="..." class=" mr-4" style="" id="charImgB">
                <div class="progress " style="width: 20em;  margin: auto;">

                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="charHealthB">
                    </div>
                </div>
            </div>
            <div class="oppChosen col-md-6">

                <img src="./images/p3/ps3-idol.gif" alt="..." class=" mr-4 opponent" style="" id="oppImgB">
                <div class="progress" style="width: 20em;   margin: auto;">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="oppHealthB">
                    </div>
                </div>
            </div>

        </div>
        
    </div>


    <audio id = "myAudio">
        <source src="./audio/Street Fighter II Arcade Music - Ryu Stage - CPS1.mp3" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio id = "punchOne">
        <source src="./audio/punch.mp3" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio id = "punchTwo">
        <source src="./audio/punch2.mp3" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio id = "fightAudio">
        <source src="./audio/fight.mp3" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio id = "youWinAudio">
        <source src="./audio/you win.mp3" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio id = "youLooseAudio">
        <source src="./audio/you loose.mp3" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio id = "startAudio">
        <source src="./audio/start.mp3" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/game.js"></script>

</body>

</html>
